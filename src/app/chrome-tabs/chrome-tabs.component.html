<div margin="top, 30">
    <h4>open tabs</h4>
    <div [fontSize]="13" color="#b9b9b9" style="line-height: 25px">
        <div *ngFor="let t of tabs | async">
            <img src="{{
                (!!t.favIconUrl && !t.favIconUrl.includes('chrome-extension://')) 
                ? t.favIconUrl : 'https://www.google.com/images/icons/product/chrome-32.png'}}" 
                style="max-width: 17px; padding-right: 5px;">
            {{t.title | shorten: 40}}
            <div cursorPointer style="position:absolute; display: inline-block; right: -36px" (click)="closeTab(t.id)">Close</div>
        </div> 
    </div>
</div>
