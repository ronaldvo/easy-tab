<div class="modal-header" role="dialog">
    <h4 class="modal-title pull-left">{{title}} Link</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <input 
        [formControl]="url"
        [typeaheadAsync]="true"
        [typeahead]="autoCompleteLinks$"
        typeaheadOptionField="domain"
        typeaheadWaitMs="275"
        placeholder="ex: youtube"
        class="form-control">
    <input type="text" class="form-control" [formControl]="name" placeholder="Enter a name" (keydown.enter)="(url.errors || name.errors) ? '' : save()" required>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button type="button" class="btn btn-primary" (click)="save()" [disabled]="url.errors || name.errors">{{title == 'Add' ? 'Add' : 'Edit'}}</button>
</div>
